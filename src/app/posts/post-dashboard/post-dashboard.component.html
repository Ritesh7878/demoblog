<section>
    <mat-accordion>
      <mat-expansion-panel>
  
        <mat-expansion-panel-header>
          <mat-panel-title>
            Create a Post
          </mat-panel-title>
        </mat-expansion-panel-header>
  
        <input type="file" name="file" id="file" (change)="uploadImage($event)">
        <div [hidden]="!uploadPercent">
          <mat-progress-bar mode="determinate" value="{{ uploadPercent | async }}"></mat-progress-bar>
        </div>
        <div [hidden]="!image">
          <img [src]="image || '//:0' ">
        </div>
  
        <mat-form-field>
          <input matInput placeholder="Post title" [(ngModel)]="title" name="title">
        </mat-form-field>
        <br>
        <mat-form-field>
          <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor matInput
              [editor]="editor"
              [(ngModel)]="content"
              [disabled]="false"
              [placeholder]="'Type here...'"
            ></ngx-editor>
          </div>
        </mat-form-field>
        <br>
        <button mat-raised-button (click)="createPost()" color="accent" [disabled]="!title || !content ">{{saving}}</button>
  
      </mat-expansion-panel>
    </mat-accordion>
  </section>
