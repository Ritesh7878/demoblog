<section>
    <mat-card *ngFor="let post of posts | async" class="post-mat-card">
      <mat-card-content routerLink="{{post.postId}}">
        <img mat-card-image src="{{post.image}}" onerror="this.src='../assets/default-image.jpg';" alt="{{post.title}}">
        <h2>{{post.title}}</h2>
        <p>
          <small>Posted by {{post.author}}</small>
        </p>
      </mat-card-content>
      <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
        <button mat-icon-button (click)="delete(post.postId)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </section>
